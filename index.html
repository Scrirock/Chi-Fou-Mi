<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi-Fou-Mi</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="container">
        <div class="group" id="choix">
            <div class="choix" id="rock"><img src="pierre.png" alt="image de la pierre"></div>
            <div class="choix" id="paper"><img src="papier.png" alt="image du papier"></div>
            <div class="choix" id="scissor"><img src="ciseau.png" alt="image du ciseau"></div>
        </div>
        <div class="group" id="divBot">
            <div class="choix" id="botChoix"><img src="" alt="choix du bot" id="imageBot"></div>
        </div>
        <div class="group" id="history">
            <p id="titre">Historique</p>
        </div>
        <div class="group" id="point">
            <div class="point" id="you"><p id="yourScore">0</p></div>
            <div class="point" id="howWon"><p id="win"></p></div>
            <div class="point" id="bot"><p id="botScore">0</p></div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
